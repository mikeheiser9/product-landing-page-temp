<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/cart.css" />
    <script src="../js/main.js"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    <div class="site-container">
        <div class="row">
            <div class="col-s-12 col-md-12 col-lg-12 col-xl-12">
                <nav class="nav">
                        <ul class="nav nav-pills">
                                <li class="nav-item">
                                  <a class="nav-link active" href="#" id="product-page">Product</a>
                                </li>
                                <li class="nav-item">
                                        <a class="nav-link active" href="#" id="checkout">Checkout</a>
                                </li>
                              </ul>
                </nav>
            </div>

        </div>
        <div class="row" id="slider-row">
            <div class="col-s-5 col-md-5 col-lg-5 col-xl-5">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100 product-img" src="../images/tee-on.jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 product-img" src="../images/layed-out.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 product-img" src="../images/pink-hat.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>
            <div class="col-s-7 col-md-7 col-lg-7 col-xl-7">
                <div class="row" class="product-head">
                    <p class="product-head">Example Product</p>
                </div>
                <div class="row desc-row">
                    <div class="col-lg-6 col-md-6 col-xl-6"> 
                        <p class="sub-head">Product Description</p>
                        <br>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste nam aliquid accusantium porro hic nesciunt veniam eum rem? Porro blanditiis ipsum tempore cupiditate nihil, est at consequuntur aperiam ipsam! Maxime?</p>
                    </div>

                </div>


            </div>

        </div>
        
        



    </div>






        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</body>
</html>
